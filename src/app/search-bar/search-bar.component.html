<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/" (click)="resetValue()">NgVGDB</span>
        <input class="search-input" name="search" [(ngModel)]="searchValue" placeholder="Search 500,00+ games here">
        <button class="search-button" (click)="SearchedValue()">Search</button>


    </form>

</div>
